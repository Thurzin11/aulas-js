<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>La√ßos de Repeticao</h2>
    <input type="text" placeholder="Informe a quantidade de vezes para escrever" id="inpt">
    <button id="botao">Enviar</button>
    <h2 id="res"></h2>
    <script>
        const input = document.querySelector('#inpt')
        const res = document.querySelector('#res');
        const btn = document.querySelector('#botao');
        btn.addEventListener('click', ()=>{
            laco();
        })
        function laco() {
            let contFim = parseInt(input.value);
            for (let coluna = 1; coluna <= contFim; coluna++) {
                for(let linha = 1; linha <= coluna; linha++) {
                res.innerHTML += (`*`);
                }
                res.innerHTML += ('<br>');
            }
        }
    </script>
</body>

</html>
