<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function maiorNum(num1,num2){
            if(num1>num2){
                document.write(`O numero ${num1} é maior que ${num2}`);
            }else{
                document.write(`O numero ${num2} é maior que ${num1}`);
            }
        }

        maiorNum(25,10)
    </script>
</body>
</html>
