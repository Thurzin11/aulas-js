<body>
    <h2>Atividade if</h2>
    <label for="numero">Hora</label><br>
    <input type="text" id="numero">
    <br><br>

    <button onclick="capturaDados()">Capturar dado</button>

    <script>
        function capturaDados() {
            
            const hora = document.getElementById('numero');
            if (hora.value > 6 && hora.value < 14) {
                alert(`primeiro turno, hora ${hora.value}`);
            } else if (hora.value > 14 && hora.value < 22) {
                alert(`segundo turno, hora ${hora.value}`);
            } else {
                alert(`turno nÃ£o determindado, hora ${hora.value}`);
            }
        }
    </script>
</body>
