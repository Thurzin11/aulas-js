<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Execicio</h2>

    <label for="propriedade">Propriedade</label>
    <input type="text" id="propriedade">

    <label for="valor">Valor</label>
    <input type="text" id="valor">

    <button type="button" id="btn">Adicionar</button>

    <script>
        let numero = {};
        const btn = document.querySelector('#btn');
        const inpt = document.querySelector('#propriedade');
        const val = document.querySelector('#valor');
        btn.addEventListener('click', () => {
            captura(inpt,val);
        });
        
        function captura(propriedade, valor) {
            numero[propriedade.value] = parseInt(valor.value)
            console.log(numero);
        }
    </script>
</body>

</html>
