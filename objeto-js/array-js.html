<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Array</h2>

    <script>
        const nomes = ["João", "Ana", "Caio", "Lara", "Marjorie", "Leo"];
        console.log(nomes.toString());
        nomes.push("Rodrigo");
        nomes.unshift("Zé aldo");
        console.log(nomes.toString());
        // push adiciona no final do array e o unshift adiciona no comeco
        nomes.pop();
        nomes.shift();
        console.log(nomes.toString());
        // pop remove no final do array e o shift remove no final
        const posAna = nomes.indexOf('Ana');
        console.log(`Posicao da Ana = ${posAna}`);
        // indexOf buscar o indice de um vetor no array
        nomes.splice(1, 0, 'Arthur');
        console.log(nomes.toString());

        
        
        
    </script>
</body>

</html>
